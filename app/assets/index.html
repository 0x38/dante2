<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Dante2</title>

  </head>
  <body>

    <div id="header">
      <div class="logo">
        <img src=<%= require('images/site/dante-editor-logo.png') %> alt="dante editor" height="21">
        <span>Dante Editor - Staging Area </span>
      </div>
      <a class="github tooltip-left" data-tooltip="Fork me on github" target="_blank" href="https://github.com/michelson/dante">
        <img src=<%= require('images/site/github-logo.png') %> alt="Fork me on github" height="28">
      </a>
    </div>

    <div id="app"></div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        editor = new Dante(
          {
            upload_url: "http://localhost:9292/uploads/new",
            store_url: "http://localhost:3333/store.json",
            el: "app",
            content: window.PocData
          }
        )
        editor.render()
      })
    </script>

  </body>
</html>
